version: '3.8'

services:
  php:
    build: ./php

    volumes: 
      - /home/tpuser/web/html:/var/www/html

    networks: 
      - Web_network

    ports:
      - "9000:9000"


  web:
    build: ./web
    volumes:
      - /home/tpuser/web/config/nginx.conf:/etc/nginx/nginx.conf 
    networks: 
      - Web_network
    ports: 
      - "80:80"
  
  dns:
    build: ./tp4
    networks: 
      - Web_network
    ports: 
      - "53:53/tcp"
      - "53:53/udp"

  mariadb:
    image: mariadb
    networks: 
      - Web_network
    ports: 
      - "3306:3306"
    environment:
     MYSQL_ROOT_PASSWORD: mypass
    

networks:
  Web_network:


